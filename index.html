<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerWise Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-3xl mx-auto p-6">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600">CareerWise</h1>
      <nav class="space-x-4 text-sm">
        <a href="#psychometric" class="text-gray-600 hover:text-blue-600">Psychometric</a>
        <a href="#matching" class="text-gray-600 hover:text-blue-600">Career Match</a>
      </nav>
    </header>

    <!-- Psychometric Analysis -->
    <section id="psychometric" class="mb-10">
      <div class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Psychometric Analysis</h2>
        <button onclick="loadQuestions()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Load Questions</button>
        <div id="questions" class="mt-4 space-y-2 text-gray-700"></div>

        <div class="mt-4 grid gap-3 md:grid-cols-2">
          <input id="skills" class="border p-2 rounded-lg" placeholder="Skills (comma separated)" value="sql, excel" />
          <input id="interests" class="border p-2 rounded-lg" placeholder="Interests" value="data, analytics" />
        </div>

        <button onclick="runAnalysis()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Run Analysis</button>
        <pre id="analysis" class="mt-4 bg-gray-100 p-3 rounded text-sm overflow-x-auto"></pre>
      </div>
    </section>

    <!-- Career Matching -->
    <section id="matching">
      <div class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Career Match</h2>
        <button onclick="getMatches()" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">Get Matches</button>
        <pre id="matches" class="mt-4 bg-gray-100 p-3 rounded text-sm overflow-x-auto"></pre>
      </div>
    </section>
  </div>

  <script>
    const API = "https://careerwise-api.onrender.com";

    async function loadQuestions() {
      try {
        const res = await fetch(API + "/api/psychometrics/questions");
        const data = await res.json();
        document.getElementById("questions").innerHTML =
          data.questions.map(q => 
            \`<div class="p-2 border rounded-md">\${q.text} <span class="text-gray-500 text-sm">(1â€“5 scale, default 3)</span></div>\`
          ).join("");
      } catch (err) {
        document.getElementById("questions").innerHTML = "<p class='text-red-600'>Failed to load questions</p>";
      }
    }

    async function runAnalysis() {
      const body = {
        answers: [{id: "q1", value: 4}, {id: "q2", value: 3}],
        skills: document.getElementById("skills").value.split(",").map(s => s.trim()),
        interests: document.getElementById("interests").value.split(",").map(s => s.trim())
      };
      try {
        const res = await fetch(API + "/api/psychometrics/analyze", {
          method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify(body)
        });
        document.getElementById("analysis").textContent = JSON.stringify(await res.json(), null, 2);
      } catch (err) {
        document.getElementById("analysis").textContent = "Error: " + err.message;
      }
    }

    async function getMatches() {
      const body = {
        traits: [{name: "Analytical Thinking", score: 72}],
        skills: ["sql","excel"], interests: ["data"], topK: 3
      };
      try {
        const res = await fetch(API + "/api/matching/careers", {
          method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify(body)
        });
        document.getElementById("matches").textContent = JSON.stringify(await res.json(), null, 2);
      } catch (err) {
        document.getElementById("matches").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
