<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerWise â€” Psychometric Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- ===================== AUTH SECTION ===================== -->
  <section id="authSection" class="min-h-[20vh] bg-white border-b">
    <div class="max-w-4xl mx-auto px-6 py-6 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-blue-600">CareerWise</h1>
        <p class="text-sm text-slate-500">Sign in to save results or continue as guest.</p>
      </div>
      <div id="authUserBar" class="hidden items-center gap-3">
        <div id="userBadge" class="h-9 w-9 rounded-full bg-blue-600 text-white grid place-items-center font-semibold"></div>
        <div class="text-sm">
          <div id="userLabel" class="font-medium"></div>
          <button id="signOutBtn" class="text-red-600 hover:underline">Sign out</button>
        </div>
      </div>
    </div>

    <!-- Login Options -->
    <div id="authCard" class="max-w-4xl mx-auto px-6 py-6 grid md:grid-cols-2 gap-6">
      <!-- Email OTP -->
      <div class="rounded-xl border bg-white p-5 shadow">
        <h2 class="font-semibold">Sign in with email</h2>
        <p class="text-sm text-slate-500 mb-3">Weâ€™ll email you a secure magic link.</p>
        <form id="emailForm" class="space-y-3">
          <input id="emailInput" type="email" required
            class="w-full rounded-lg border px-3 py-2"
            placeholder="you@example.com" />
          <button type="submit"
            class="w-full rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700">
            Send magic link
          </button>
        </form>
        <p id="emailMsg" class="text-sm text-slate-600 mt-2 hidden"></p>
      </div>

      <!-- Guest Mode -->
      <div class="rounded-xl border bg-white p-5 shadow">
        <h2 class="font-semibold">Or continue as guest</h2>
        <p class="text-sm text-slate-500 mb-3">
          Try the test without email. Results will not be saved permanently.
        </p>
        <button id="guestBtn"
          class="w-full rounded-lg bg-emerald-600 px-4 py-2 text-white hover:bg-emerald-700">
          Continue as guest
        </button>
      </div>
    </div>
  </section>

  <!-- ===================== APP ===================== -->
  <div id="appRoot" class="max-w-4xl mx-auto p-6 space-y-6 hidden">
    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-2">Psychometric Analysis</h2>
      <p class="text-gray-600 mb-4">Answer quickly on a 1â€“5 scale.</p>

      <div id="questions" class="space-y-3"></div>

      <div class="grid md:grid-cols-2 gap-3 mt-4">
        <input id="skills" class="border p-2 rounded-lg" placeholder="Skills (comma separated)" value="sql, excel" />
        <input id="interests" class="border p-2 rounded-lg" placeholder="Interests (comma separated)" value="data, analytics" />
      </div>

      <button id="analyzeBtn" class="mt-4 px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Run Analysis</button>
      <p id="pErr" class="text-red-600 mt-3 hidden"></p>

      <div id="analysis" class="mt-5 hidden">
        <h3 class="font-semibold">Summary</h3>
        <p id="summary" class="mt-1 whitespace-pre-wrap"></p>
        <h3 class="font-semibold mt-4">Traits</h3>
        <ul id="traits" class="mt-1 grid sm:grid-cols-2 gap-2"></ul>
      </div>
    </section>

    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-2">Career Match</h2>
      <button id="matchBtn" class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700">Get Matches</button>
      <p id="mErr" class="text-red-600 mt-3 hidden"></p>
      <div id="matches" class="mt-4 grid gap-3"></div>
    </section>
  </div>

  <!-- ===================== SCRIPTS ===================== -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://awsuhluvyrxwmogzyfhr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3c3VobHV2eXJ4d21vZ3p5ZmhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNTI5NzksImV4cCI6MjA3MjYyODk3OX0.L_Ye8GAeC61xiW67a_bCTP5Wr7UtRja7o4_Y6mDwaLE"; // ðŸ”‘ replace with your anon key

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ---------------- AUTH HANDLING ----------------
    const authCard = document.getElementById("authCard");
    const authUserBar = document.getElementById("authUserBar");
    const appRoot = document.getElementById("appRoot");
    const userBadge = document.getElementById("userBadge");
    const userLabel = document.getElementById("userLabel");

    function setSignedInUI(emailOrGuest) {
      authCard.classList.add("hidden");
      authUserBar.classList.remove("hidden");
      appRoot.classList.remove("hidden");
      userBadge.textContent = emailOrGuest[0].toUpperCase();
      userLabel.textContent = emailOrGuest;
    }
    function setSignedOutUI() {
      authCard.classList.remove("hidden");
      authUserBar.classList.add("hidden");
      appRoot.classList.add("hidden");
    }

    document.getElementById("guestBtn").onclick = () => {
      localStorage.setItem("cw_guest_id","guest_"+Math.random().toString(36).slice(2));
      setSignedInUI("Guest");
    };

    document.getElementById("signOutBtn").onclick = async () => {
      await supabase.auth.signOut();
      localStorage.removeItem("cw_guest_id");
      setSignedOutUI();
    };

    document.getElementById("emailForm").onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("emailInput").value;
      const { error } = await supabase.auth.signInWithOtp({ email, options:{ emailRedirectTo: location.href }});
      const emailMsg = document.getElementById("emailMsg");
      if (error) {
        emailMsg.textContent = "Error: " + error.message;
        emailMsg.classList.remove("hidden");
      } else {
        emailMsg.textContent = "Magic link sent! Check your inbox.";
        emailMsg.classList.remove("hidden");
      }
    };

    async function initAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) setSignedInUI(session.user.email);
      else if (localStorage.getItem("cw_guest_id")) setSignedInUI("Guest");
      else setSignedOutUI();
    }
    initAuth();

    // ---------------- QUESTIONS RENDER ----------------
    const demoQuestions = [
      { id:"q1", text:"I enjoy solving complex problems." },
      { id:"q2", text:"I communicate my ideas clearly." },
      { id:"q3", text:"I like experimenting with new ideas." },
      { id:"q4", text:"I stay focused until tasks are complete." },
      { id:"q5", text:"I collaborate well in teams." }
    ];
    const questionsEl = document.getElementById("questions");
    function renderQuestions(list) {
      questionsEl.innerHTML="";
      list.forEach((q,idx)=>{
        const div=document.createElement("div");
        div.className="p-3 rounded border";
        div.innerHTML=`<div class="font-medium mb-2">${idx+1}. ${q.text}</div>
          <div class="flex gap-2" data-qid="${q.id}">
            ${[1,2,3,4,5].map(v=>`<button type="button" class="px-3 py-1 rounded border bg-white hover:bg-gray-100" data-v="${v}">${v}</button>`).join("")}
          </div>`;
        questionsEl.appendChild(div);
      });
    }
    renderQuestions(demoQuestions);

    questionsEl.addEventListener("click", e=>{
      const btn=e.target.closest("button[data-v]");
      if(!btn) return;
      const row=btn.parentElement;
      row.querySelectorAll("button").forEach(b=>b.classList.remove("bg-blue-600","text-white"));
      btn.classList.add("bg-blue-600","text-white");
      row.setAttribute("data-selected",btn.getAttribute("data-v"));
    });

    function readAnswers(){
      return [...questionsEl.querySelectorAll("div[data-qid]")].map(row=>{
        return {id:row.getAttribute("data-qid"),value:Number(row.getAttribute("data-selected")||3)};
      });
    }

    // ---------------- ANALYZE BUTTON ----------------
    document.getElementById("analyzeBtn").onclick = async ()=>{
      const pErr=document.getElementById("pErr"); pErr.classList.add("hidden");
      try {
        const answers=readAnswers();
        const skills=document.getElementById("skills").value.split(",").map(s=>s.trim()).filter(Boolean);
        const interests=document.getElementById("interests").value.split(",").map(s=>s.trim()).filter(Boolean);

        // guest mode preview only
        if (! (await supabase.auth.getSession()).data.session?.user ) {
          document.getElementById("summary").textContent="Guest preview only â€” sign in to save results.";
          document.getElementById("traits").innerHTML=`<li class="rounded border p-2">Analytical ~ Demo</li>`;
          document.getElementById("analysis").classList.remove("hidden");
          return;
        }

        // save answers â†’ call RPC finalize_test â†’ get_results
        const { data:test } = await supabase.from("tests").insert([{ user_id:(await supabase.auth.getUser()).data.user.id }]).select("id").single();
        await supabase.from("test_answers").upsert(answers.map(a=>({test_id:test.id,question_id:a.id,value:a.value})));
        await supabase.rpc("finalize_test",{p_test_id:test.id,p_skills:skills,p_interests:interests});
        const { data:res }=await supabase.rpc("get_results",{p_test_id:test.id});

        document.getElementById("summary").textContent=res.summary||"";
        const ul=document.getElementById("traits"); ul.innerHTML="";
        (res.traits||[]).forEach(t=>{
          ul.innerHTML+=`<li class="flex justify-between rounded border p-2"><span>${t.name}</span><span>${t.score}</span></li>`;
        });
        document.getElementById("analysis").classList.remove("hidden");
      } catch(err){ pErr.textContent=err.message; pErr.classList.remove("hidden"); }
    };

    // ---------------- MATCHES BUTTON ----------------
    document.getElementById("matchBtn").onclick = async ()=>{
      const mErr=document.getElementById("mErr"); mErr.classList.add("hidden");
      try{
        const { data:test }=await supabase.from("tests").select("id").order("started_at",{ascending:false}).limit(1).single();
        const { data:res }=await supabase.rpc("get_results",{p_test_id:test.id});
        const wrap=document.getElementById("matches"); wrap.innerHTML="";
        (res.matches||[]).forEach(m=>{
          wrap.innerHTML+=`<div class="rounded border p-3"><div class="font-semibold">${m.title}</div><p>${m.description||""}</p><span>${Math.round(m.score)}%</span></div>`;
        });
      }catch(err){ mErr.textContent=err.message; mErr.classList.remove("hidden"); }
    };
  </script>
</body>
</html>
